<div class="sidebar-wrapper" style="width: 280px">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <span class="fs-4">Conversas</span>
  </a>
  <hr>
  <div class="chat-options-wrapper">
    <ul class="nav nav-pills flex-column mb-auto chat-options">
      <li *ngFor="let chatOption of chatOptions" class="chat-option nav-item">
        <a (click)="selectChat(chatOption.value)" class="nav-link"
           [class]="{active: chatOption.value === chatService.currentChat.id}">{{ chatOption.label }}</a>
      </li>
      <li *ngIf="chatOptions.length === 0" class="no-chats-message">Nenhuma conversa no histórico</li>
    </ul>
  </div>
  <hr>
  <div class="d-flex flex-column gap-2 history-btn-wrapper">
    <b class="btn btn-success" (click)="createNewChat()">Nova Conversa</b>
    <b class="btn btn-danger" (click)="clearChatHistory()">Limpar Histórico</b>
  </div>
</div>
